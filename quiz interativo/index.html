<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo </title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Conhecimentos</h1>
        <div id="inicio-screen">
            <p>Seja bem-vindo(a)! Digite seu nome para começar o desafio.</p>
            <input type="text" id="user-name" placeholder="Seu nome" required>
            <button id="start-button">Iniciar Quiz</button>
        </div>
        <div id="quiz-area" class="hidden">
            <h2 id="question-text"></h2>             
            <div id="alternatives-container" class="alternatives">
            </div>
            <button id="next-button" disabled>Próxima Questão</button>
        </div>
        <div id="results-area" class="hidden">
            <h2>Resultados Finais!</h2>
            <p id="result-user-name"></p>
            <div class="summary-box">
                <p>Acertos: <span id="summary-acertos">0</span></p>
                <p>Erros: <span id="summary-erros">0</span></p>
                <p>Aproveitamento: <span id="summary-percentual">0%</span></p>
            </div>
            <p id="performance-message" class="message"></p>
            <h3>Gráfico de Desempenho</h3>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
            <button onclick="window.location.reload()">Refazer Quiz</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
